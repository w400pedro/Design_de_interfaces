    <figure class="cartas">

        <figcaption class="caption">Mago Negro (ブラック・マジシャン Burakku Majishan; lit. Black Magician) é um dos
            personagens da série Yu-Gi-Oh! e a carta assinatura de Monstros de Duelo de Yugi. Embora um silencioso
            monstro a maior parte da história, o passado de Mago Negro é

        </figcaption>

    <figure class="cartas">

        <figcaption class="caption">Este card ganha 300 de ATK para cada "Mago Negro" ou "Mago do Caos das Trevas" no

        </figcaption>
        <img class="cards" src="pictures/MagaNegra.png" alt="Card Magra Negra">
    </figure>

    <figure class="cartas">
        <img class="cards" src="pictures/DragaoBranco.jpg" alt="Card Dragão Branco de Olhos Azuis">
        <figcaption class="caption">Este dragão lendário é uma poderosa máquina de destruição. Praticamente invencível,
            muito poucos enfrentaram esta magnífica criatura e viveram para contar a história.
        </figcaption>

    </figure>

    <figure class="cartas">

        <figcaption class="caption">
            Se este card for Invocado por Invocação-Fusão: você pode enviar 1 monstro "Olhos Vermelhos" da sua mão ou do
            Deck para o Cemitério e, se isso acontecer, cause dano ao seu oponente igual a metade do ATK original desse
            monstro.
        </figcaption>
        <img class="cards" src="pictures/MeteorBDragon.png" alt="Card MeteorBDragon">
    </figure>

    <figure class="cartas">
        <img class="cards" src="pictures/AshBlossom.png" alt="Card AshBlossom">
        <figcaption class="caption"> Durante o turno de qualquer duelista, quando um card ou efeito for ativado que
            inclua qualquer um desses
            efeitos: você descartar este card; negue o efeito.
            Adicionar um card do Deck à mão.
            Invocar por Invocação-Especial do Deck.
            Enviar um card do Deck para o Cemitério.
        </figcaption>
    </figure>

    <figure class="cartas">

        <figcaption class="caption">
