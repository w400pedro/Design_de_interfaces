    <h1>Faça já o seu cadastro!</h1>
    <form action="cadastro.html" method="POST" class="form">
        <fieldset>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">Digite seu email:</label>
        <input type="email" id="email" name="email" placeholder="usuario@hotmail.com">
        <br>
        <label for="senha">Digite sua senha:</label>
        <input type="password" id="senha" name="senha">
        <br>
        <label for="senha2">Confirme sua senha:</label>
        <input type="password" id="senha2" name="senha2">
        <br>
        <label for="data">Digite seu nascimento: </label>
        <input type="date" id="data" name="data">
        <br>
        <label for="endereco">Digite seu endereço:</label>
        <input type="text" id="endereco" name="endereco">
        <br>
        <label for="tel">Digite seu telefone:</label>
        <input type="tel" id="tel" name="tel" placeholder="XX XXXX-XXXX">
    </fieldset>
        <input type="submit" value="Enviar">

    </form>
